    <h1 align="center">Envie sua mensagem</h1>
    <br><br>
    <form>
        <div class="form-group w-75" style="padding-left: 25%;">
          <label for="exampleInputEmail1">Endereço de email:</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
        </div>
        <div class="form-group w-75" style="padding-left: 25%;">
          <label for="exampleInputPassword1">Nome:</label>
          <input type="Text" class="form-control" id="exampleInputName" placeholder="Seu Nome">
        </div>
        <div class="form-group w-75" style="padding-left: 25%;">
            <label for="exampleFormControlTextarea1">Comentário:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" style="resize: none"></textarea>
        </div>
        <button type="reset" class="btn btn-primary" data-toggle="modal" data-target="#ExemploModalCentralizado" style="margin-left: 25%;">
            Enviar
        </button>
          
          <!-- Modal -->
          <div class="modal fade" id="ExemploModalCentralizado" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="TituloModalCentralizado">Envio Confirmado</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  Seu comentario foi enviado, agradecemos pela sua colaboração
                </div>
                  
              </div>
            </div>
          </div>
